<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="index.css">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Toboolist</title>
</head>


<body>
  <!--HEADER-->
  <header>
      <img src="assets03/img/Logo.png" alt="Toboolist-logo">
      <h1>
        Toboolist
      </h1>
  </header>



  <!--NAV-->
  <nav>
    <input type="button" class="bot task"
    value="Add Task">
    
    <input type="button" class="bot section"
    value="Add Section">
  </nav>



  <!--MAIN-->
  <!--NEW TASK-->
  <main>
    <div class="arrow">
      <h2>
        New Task
      </h2>
      <!--items-->
      <div class="check">
        <span class="row">
          Quarterly Newsletter
        </span>
        <input type="button" class="colored blu" value="Editorial">
      </div>
    </div>

    <!--TODAY-->
    <div class="arrow">
      <h2>
        Today
      </h2>
      <!--items-->
      <div class="check">
        <span class="row">
          Recruiting blog post
        </span>
        <input type="button" class="colored blu" value="Editorial">
      </div>
      <div class="check">
        <span class="row">
          Mobile app luaunch
        </span>
        <input type="button" class="colored purple" value="Q1 Goals">
      </div>
      <div class="no check">
        <span class="row">
          Inteview John H.
        </span>
        <input type="button" class="colored salvia" value="Recruiting">
      </div>
      <div class="check">
        <span class="row">
          Summit update to mobiile storefronts
        </span>
        <input type="button" class="colored orange" value="Mobile">
      </div>
    </div>

    <!--UPCOMING-->
    <div class="arrow">
      <h2>
        Upcoming
      </h2>
      <!--items-->
      <div class="no check">
        <span class="row">
          Schedule meeting with Alex
        </span>
      </div>

      <div class="check">
        <span class="row">
          Homepage refresh
        </span>
        <input type="button" class="colored pink" value="Website">
      </div>

      <div class="check">
        <span class="row">
          Onboard new Sales team members
        </span>
        <input type="button" class="colored lightgreen" value="Sales">
      </div>

      <div class="check">
        <span class="row">
          Review editorial calendar
        </span>
        <input type="button" class="colored blu" value="Editorial">
      </div>
    </div>
  </main>
</body>
</html>
